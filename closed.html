<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Alert Box</title>
    <style>
        /* Container for layout */
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Example button */
        .feature-btn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Custom alert box */
        .custom-alert {
            position: fixed; /* Fixed to overlay content */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center it */
            width: 300px;
            padding: 20px;
            background-color: #333; /* Dark background */
            color: #fff; /* White text */
            font-family: Arial, sans-serif;
            font-size: 16px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none; /* Hidden by default */
            opacity: 0;
            transition: opacity 0.3s ease; /* Fade effect */
            text-align: center;
        }

        /* Visible state */
        .custom-alert.visible {
            display: block;
            opacity: 1;
        }

        /* Close button */
        .custom-alert .close-btn {
            margin-top: 15px;
            padding: 8px 15px;
            background-color: #ff4444; /* Red */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .custom-alert .close-btn:hover {
            background-color: #cc0000; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="feature-btn" id="targetFeature" onclick="showAlert()">Subscribe</button>
        <div class="custom-alert" id="customAlert">
            Use this button to subscribe and stay updated!
            <button class="close-btn" onclick="closeAlert()">Close</button>
        </div>
    </div>

    <script>
        // Get elements
        const customAlert = document.getElementById('customAlert');

        // Function to show the alert
        function showAlert() {
            customAlert.classList.add('visible');
        }

        // Function to close the alert
        function closeAlert() {
            customAlert.classList.remove('visible');
        }
    </script>
</body>
</html>
