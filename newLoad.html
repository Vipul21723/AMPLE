<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading | Ample 1686</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;900&display=swap');
        
        :root {
            --primary: #973BED;
            --secondary: #007CFF;
            --accent: #FFC800;
            --dark: #0a0a14;
            --light: #f8f8ff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .digital-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(151, 59, 237, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(151, 59, 237, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 0;
        }
        
        .loading-container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 800px;
            text-align: center;
            padding: 3rem;
            background: rgba(10, 10, 20, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 40px rgba(151, 59, 237, 0.3);
        }
        
        .logo {
            width: 140px;
            margin-bottom: 2rem;
            filter: drop-shadow(0 0 15px rgba(151, 59, 237, 0.7));
        }
        
        .title {
            font-size: 2.8rem;
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 300% 300%;
            animation: gradient 6s ease infinite;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .subtitle {
            font-size: 1.3rem;
            font-weight: 300;
            margin-bottom: 2.5rem;
            opacity: 0.9;
        }
        
        .loader {
            display: flex;
            justify-content: center;
            position: relative;
            height: 120px;
            margin: 2.5rem auto;
        }
        
        .network-loader {
            position: relative;
            width: 150px;
            height: 150px;
        }
        
        .node {
            position: absolute;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--primary);
            box-shadow: 0 0 15px var(--primary);
            z-index: 2;
        }
        
        .connection {
            position: absolute;
            width: 2px;
            background: rgba(255,255,255,0.2);
            transform-origin: top left;
        }
        
        .pulse {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(151, 59, 237, 0.2);
            animation: pulse 3s infinite ease-out;
            z-index: 1;
        }
        
        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.7; }
            70% { transform: scale(1.3); opacity: 0; }
            100% { transform: scale(0.8); opacity: 0; }
        }
        
        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            margin-bottom: 2.5rem;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 4px;
            transition: width 0.4s ease;
            box-shadow: 0 0 15px rgba(151, 59, 237, 0.5);
        }
        
        .services {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1.2rem;
            margin-top: 2rem;
        }
        
        .service {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(151, 59, 237, 0.2);
        }
        
        .service:hover {
            background: rgba(151, 59, 237, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(151, 59, 237, 0.3);
        }
        
        .service-icon {
            width: 24px;
            height: 24px;
            margin-right: 0.8rem;
            filter: drop-shadow(0 0 5px rgba(151, 59, 237, 0.5));
        }
        
        .service-name {
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .status {
            margin-top: 1.5rem;
            font-size: 0.95rem;
            opacity: 0.7;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .loading-container {
                padding: 2rem;
            }
            
            .title {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .services {
                gap: 0.8rem;
            }
            
            .service {
                padding: 0.8rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="digital-grid"></div>
    
    <div class="loading-container">
        <img src="https://ample1686.space/logo.png" alt="Ample 1686 Logo" class="logo">
        
        <h1 class="title">AMPLE 1686</h1>
        <p class="subtitle">Your complete digital ecosystem is loading</p>
        
        <div class="loader">
            <div class="network-loader" id="network-loader">
                <!-- Nodes and connections will be added by JavaScript -->
                <div class="pulse"></div>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <div class="services">
            <div class="service">
                <svg class="service-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2.04C6.5 2.04 2 6.53 2 12.06C2 17.06 5.66 21.21 10.44 21.96V14.96H7.9V12.06H10.44V9.85C10.44 7.34 11.93 5.96 14.22 5.96C15.31 5.96 16.45 6.15 16.45 6.15V8.62H15.19C13.95 8.62 13.56 9.39 13.56 10.18V12.06H16.34L15.89 14.96H13.56V21.96A10 10 0 0 0 22 12.06C22 6.53 17.5 2.04 12 2.04Z" fill="currentColor"/>
                </svg>
                <span class="service-name">Social</span>
            </div>
            <div class="service">
                <svg class="service-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 2H4C2.9 2 2 2.9 2 4V20C2 21.1 2.9 22 4 22H20C21.1 22 22 21.1 22 20V4C22 2.9 21.1 2 20 2ZM8 20H4V16H8V20ZM8 14H4V10H8V14ZM8 8H4V4H8V8ZM14 20H10V16H14V20ZM14 14H10V10H14V14ZM14 8H10V4H14V8ZM20 20H16V16H20V20ZM20 14H16V10H20V14ZM20 8H16V4H20V8Z" fill="currentColor"/>
                </svg>
                <span class="service-name">News</span>
            </div>
            <div class="service">
                <svg class="service-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 8V16L15 12L10 8Z" fill="currentColor"/>
                    <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20Z" fill="currentColor"/>
                </svg>
                <span class="service-name">Media</span>
            </div>
            <div class="service">
                <svg class="service-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L4 5V11.09C4 16.14 7.41 20.85 12 22C16.59 20.85 20 16.14 20 11.09V5L12 2ZM12 4.24L18 6.36V11.09C18 15.09 15.45 18.79 12 19.93C8.55 18.79 6 15.1 6 11.09V6.36L12 4.24ZM12 7C10.34 7 9 8.34 9 10C9 11.66 10.34 13 12 13C13.66 13 15 11.66 15 10C15 8.34 13.66 7 12 7ZM12 11C11.45 11 11 10.55 11 10C11 9.45 11.45 9 12 9C12.55 9 13 9.45 13 10C13 10.55 12.55 11 12 11Z" fill="currentColor"/>
                </svg>
                <span class="service-name">Security</span>
            </div>
            <div class="service">
                <svg class="service-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM7 13.5C6.17 13.5 5.5 12.83 5.5 12C5.5 11.17 6.17 10.5 7 10.5C7.83 10.5 8.5 11.17 8.5 12C8.5 12.83 7.83 13.5 7 13.5ZM12 13.5C11.17 13.5 10.5 12.83 10.5 12C10.5 11.17 11.17 10.5 12 10.5C12.83 10.5 13.5 11.17 13.5 12C13.5 12.83 12.83 13.5 12 13.5ZM17 13.5C16.17 13.5 15.5 12.83 15.5 12C15.5 11.17 16.17 10.5 17 10.5C17.83 10.5 18.5 11.17 18.5 12C18.5 12.83 17.83 13.5 17 13.5Z" fill="currentColor"/>
                </svg>
                <span class="service-name">More</span>
            </div>
        </div>
        
        <p class="status" id="status">Initializing platform services...</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create network nodes and connections
            const networkLoader = document.getElementById('network-loader');
            const nodeCount = 8;
            const nodes = [];
            
            // Create nodes
            for (let i = 0; i < nodeCount; i++) {
                const node = document.createElement('div');
                node.className = 'node';
                
                // Position nodes in a circular pattern
                const angle = (i * (2 * Math.PI / nodeCount));
                const radius = 60;
                const x = 75 + radius * Math.cos(angle);
                const y = 75 + radius * Math.sin(angle);
                
                node.style.left = `${x}px`;
                node.style.top = `${y}px`;
                
                // Random color variation
                const hue = 270 + (Math.random() * 30 - 15); // Purple hue with variation
                node.style.background = `hsl(${hue}, 80%, 60%)`;
                node.style.boxShadow = `0 0 15px hsl(${hue}, 80%, 60%)`;
                
                networkLoader.appendChild(node);
                nodes.push({ element: node, x, y });
                
                // Add pulsing animation to each node
                const pulse = document.createElement('div');
                pulse.className = 'pulse';
                pulse.style.left = `${x - 12}px`;
                pulse.style.top = `${y - 12}px`;
                pulse.style.animationDelay = `${i * 0.3}s`;
                networkLoader.appendChild(pulse);
            }
            
            // Create connections between nodes
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    if (Math.random() > 0.6) { // 60% chance of connection
                        const node1 = nodes[i];
                        const node2 = nodes[j];
                        
                        const length = Math.sqrt(
                            Math.pow(node2.x - node1.x, 2) + 
                            Math.pow(node2.y - node1.y, 2)
                        );
                        
                        const angle = Math.atan2(
                            node2.y - node1.y, 
                            node2.x - node1.x
                        ) * 180 / Math.PI;
                        
                        const connection = document.createElement('div');
                        connection.className = 'connection';
                        connection.style.width = `${length}px`;
                        connection.style.left = `${node1.x}px`;
                        connection.style.top = `${node1.y}px`;
                        connection.style.transform = `rotate(${angle}deg)`;
                        
                        // Animate connection
                        connection.style.animation = `pulse 3s ${i * 0.1 + j * 0.05}s infinite`;
                        
                        networkLoader.appendChild(connection);
                    }
                }
            }
            
            // Animate progress bar
            const progressBar = document.getElementById('progress-bar');
            const status = document.getElementById('status');
            const messages = [
                "Initializing platform services...",
                "Connecting to social networks...",
                "Loading news aggregator...",
                "Preparing media streams...",
                "Establishing secure connections...",
                "Optimizing performance...",
                "Almost ready...",
                "Welcome to Ample 1686!"
            ];
            
            let progress = 0;
            let messageIndex = 0;
            
            const interval = setInterval(() => {
                progress += 1 + Math.random() * 3;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    
                    // Redirect when complete (remove this in production)
                    setTimeout(() => {
                        window.location.href = "https://ample1686.space";
                    }, 1000);
                }
                
                progressBar.style.width = progress + '%';
                
                // Update message every 15% progress
                if (progress >= (messageIndex * (100 / (messages.length - 1)))) {
                    status.textContent = messages[messageIndex];
                    if (messageIndex < messages.length - 1) messageIndex++;
                }
            }, 100);
        });
    </script>
</body>
</html>
