<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMPLE Academy</title>
    <link rel="stylesheet" href="academy.css">
</head>
<body>
    <header>
        <div class="sub-header">
            <div class="logo">
                <img src="Ample.png" alt="AMPLE Logo">
            </div>
            <div class="service">
                <div class="service_box">
                    <div class="icon">
                        <img src="books.png" alt="Books Icon">
                    </div>
                    <div class="name">
                        <p class="service-name">AMPLE Academy</p>
                        <p class="service-meaning">Study & Learning</p>
                    </div>
                </div>
            </div>
            <div class="LibAMPLE">
                <img src="ebook-svgrepo-com.svg" alt="Magazine Collection" class="open-btn" onclick="window.location.href='LibAMPLE.html'">
            </div>
        </div>
    </header>
    <main>
        <div class="learning-categories">
            <!-- Coding Category -->
            <div class="category-box">
                <h2>Coding</h2>
                <div class="video-list">
                    <div class="video-placeholder">
                        <p>Video is not available</p>
                    </div>
                </div>
            </div>
            <!-- Mathematics Category -->
            <div class="category-box">
                <h2>Mathematics</h2>
                <div class="video-list">
                    <div class="video-placeholder">
                        <p>Video is not available</p>
                    </div>
                </div>
            </div>
            <!-- Board Category -->
            <div class="category-box">
                <h2>Board</h2>
                <div class="video-list">
                    <div class="video-placeholder">
                        <p>Video is not available</p>
                    </div>
                </div>
            </div>
            <!-- Engineering Category -->
            <div class="category-box">
                <h2>Engineering</h2>
                <div class="video-list">
                    <div class="video-placeholder">
                        <p>Video is not available</p>
                    </div>
                </div>
            </div>
            <!-- New Skills Category -->
            <div class="category-box">
                <h2>New Skills</h2>
                <div class="video-list">
                    <div class="video-placeholder">
                        <p>Video is not available</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="academy.js"></script>
</body>
</html>
