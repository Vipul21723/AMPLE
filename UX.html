<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Your Mind-Blowing Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Poppins:wght@300;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6e45e2;
            --secondary: #88d3ce;
            --accent: #ff7e5f;
            --bg: #0a0a1a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: var(--bg);
            color: white;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px;
        }
        
        .loading-screen {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }
        
        /* **Floating 3D Orb Animation** */
        .floating-orb {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, var(--primary), transparent 70%);
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            animation: float 12s ease-in-out infinite alternate;
            z-index: -1;
        }
        
        .floating-orb:nth-child(2) {
            background: radial-gradient(circle, var(--accent), transparent 70%);
            width: 200px;
            height: 200px;
            animation-delay: -4s;
            right: 10%;
            top: 20%;
        }
        
        .floating-orb:nth-child(3) {
            background: radial-gradient(circle, var(--secondary), transparent 70%);
            width: 150px;
            height: 150px;
            animation-delay: -8s;
            left: 20%;
            bottom: 10%;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50px, -30px) rotate(5deg); }
            50% { transform: translate(0, -50px) rotate(0deg); }
            75% { transform: translate(-50px, -20px) rotate(-5deg); }
        }
        
        /* **Glowing Text Effect** */
        h1 {
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 900;
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, var(--primary), var(--accent), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            animation: glow 3s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            0% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.3); }
            100% { text-shadow: 0 0 30px rgba(255, 255, 255, 0.6); }
        }
        
        /* **Dynamic Progress Bar** */
        .progress-container {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 2rem 0;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 10px;
            transition: width 0.5s ease-out;
            position: relative;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.7) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        /* **Fun Loading Messages** */
        .loading-message {
            font-size: clamp(1rem, 3vw, 1.5rem);
            margin-top: 1.5rem;
            opacity: 0.8;
            transition: all 0.5s ease;
        }
        
        /* **Interactive Floating Dots (Hover Effect!)** */
        .floating-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 2rem;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            background: var(--accent);
            border-radius: 50%;
            opacity: 0.6;
            animation: bounce 1.5s infinite ease-in-out;
        }
        
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        /* **Hover Effects** */
        .loading-screen:hover .floating-orb {
            filter: blur(40px) brightness(1.2);
        }
        
        .loading-screen:hover h1 {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <!-- Floating 3D Orbs -->
    <div class="floating-orb"></div>
    <div class="floating-orb"></div>
    <div class="floating-orb"></div>
    
    <!-- Main Loading Screen -->
    <div class="loading-screen">
        <h1 id="dynamic-title">Preparing Your Mind-Blowing Experience</h1>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <p class="loading-message" id="loading-message">Initializing awesome magic...</p>
        
        <div class="floating-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script>
        // **Dynamic Loading Simulation**
        const progressBar = document.getElementById('progress-bar');
        const loadingMessage = document.getElementById('loading-message');
        const dynamicTitle = document.getElementById('dynamic-title');
        
        const messages = [
            "Loading cosmic energy... ðŸŒŒ",
            "Preparing awesomeness... âœ¨",
            "Optimizing for your delight... ðŸš€",
            "Almost there... ðŸŽ‰",
            "Final touches... ðŸ’«",
            "Ready to blow your mind! ðŸ¤¯"
        ];
        
        const titles = [
            "Preparing Your Mind-Blowing Experience",
            "Crafting Perfection Just For You",
            "Almost There â€“ Itâ€™s Worth the Wait!",
            "Loading Infinite Possibilities"
        ];
        
        let progress = 0;
        const updateProgress = () => {
            progress += Math.random() * 5;
            if (progress > 100) progress = 100;
            
            progressBar.style.width = `${progress}%`;
            
            // Update messages based on progress
            if (progress < 20) loadingMessage.textContent = messages[0];
            else if (progress < 40) loadingMessage.textContent = messages[1];
            else if (progress < 60) loadingMessage.textContent = messages[2];
            else if (progress < 80) loadingMessage.textContent = messages[3];
            else if (progress < 95) loadingMessage.textContent = messages[4];
            else loadingMessage.textContent = messages[5];
            
            // Randomly change title
            if (progress % 25 === 0) {
                const randomTitle = titles[Math.floor(Math.random() * titles.length)];
                dynamicTitle.textContent = randomTitle;
                dynamicTitle.style.animation = 'none';
                setTimeout(() => {
                    dynamicTitle.style.animation = 'glow 3s ease-in-out infinite alternate';
                }, 10);
            }
            
            if (progress >= 100) {
                clearInterval(progressInterval);
                setTimeout(() => {
                    document.body.style.opacity = 0;
                    setTimeout(() => {
                        // **Redirect or load main content here**
                        console.log("Experience loaded! ðŸŽ‰");
                    }, 500);
                }, 1500);
            }
        };
        
        const progressInterval = setInterval(updateProgress, 300);
        
        // **Interactive Floating Dots**
        const dots = document.querySelectorAll('.dot');
        dots.forEach(dot => {
            dot.addEventListener('mouseover', () => {
                dot.style.transform = 'scale(1.5)';
                dot.style.opacity = '1';
                dot.style.background = 'white';
            });
            
            dot.addEventListener('mouseout', () => {
                dot.style.transform = 'scale(1)';
                dot.style.opacity = '0.6';
                dot.style.background = 'var(--accent)';
            });
        });
    </script>
</body>
</html>
