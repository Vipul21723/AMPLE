<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Image Bar</title>
    <link rel="stylesheet" href="Slide.css">
</head>
<body>
    <div class="slider-container">
        <div class="slides">
            <div class="slide"><img src="EM3.jpg" alt="Slide 3 Duplicate Start"></div>
            <div class="slide"><img src="EM1.jpg" alt="Slide 1"></div>
            <div class="slide"><img src="EM2.jpg" alt="Slide 2"></div>
            <div class="slide"><img src="EM3.jpg" alt="Slide 3"></div>
            <div class="slide"><img src="EM1.jpg" alt="Slide 1 Duplicate End"></div>
        </div>
        <div class="navigation">
            <span class="dot" onclick="currentSlide(0)"></span>
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
        </div>
        <button class="prev" onclick="moveSlide(-1)"><img src="left-arrow.png" alt="Previous"></button>
        <button class="next" onclick="moveSlide(1)"><img src="right-arrow.png" alt="Next"></button>
    </div>
    <script src="Slide.js"></script>
</body>
</html>
