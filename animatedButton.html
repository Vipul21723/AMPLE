<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seamless Gradient Button</title>
    <style>
        /* Button styling */
        .gradient-button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: linear-gradient(
                135deg, /* Top-left to bottom-right */
                #ff0000, /* Red */
                #ff7f00, /* Orange */
                #ffff00, /* Yellow */
                #00ff00, /* Green */
                #0000ff, /* Blue */
                #4b0082, /* Indigo */
                #9400d3
            );
            background-size: 400% 400%; /* Large size for seamless looping */
            animation: gradientFlow 7s linear infinite alternate-reverse; /* Continuous animation */
        }

        /* Animation keyframes */
        @keyframes gradientFlow {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        /* Optional: Hover effect */
        .gradient-button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <button class="gradient-button">Click Me</button>
</body>
</html>
