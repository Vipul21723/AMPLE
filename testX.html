<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post with Options</title>
    <link rel="stylesheet" href="testX.css">
</head>
<body>

    <div class="post" id="postBox">
        <h1>AMPLE - The Series Which Occupy ByVIPUL PATEL</h1>
        <img src="AMPLEbg.png" alt="Post Content" id="postContent">
        
        <button class="options-btn" onclick="toggleOptionsMenu()">⋮</button>

        <div class="options-menu" id="optionsMenu">
            <button onclick="downloadContent()">📥 Download Image/Video</button>
            <button onclick="printPost()">🖨️ Print Post</button>
            <button onclick="viewProfile()">👤 View Profile</button>
            <button onclick="viewFullScreen()">🔍 Full Screen</button>
            <button onclick="hidePost()">🙈 Hide for Temporary</button>
            <button onclick="sharePost()">🔗 Share</button>
        </div>
    </div>
    <script src="testX.js"></script>
</body>
</html>
