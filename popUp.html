<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF List Popup</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            padding: 20px;
        }

        .open-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .pdf-box {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .pdf-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            background-color: white;
            border-radius: 5px;
            overflow: hidden;
        }

        .pdf-header {
            background-color: #333;
            color: white;
            padding: 15px;
            font-size: 18px;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .pdf-list {
            max-height: 70vh;
            overflow-y: auto;
            padding: 20px;
        }

        .pdf-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }

        .pdf-item:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="open-btn" onclick="openPdfBox()">Open PDF List</button>
    </div>

    <div class="pdf-box" id="pdfBox">
        <div class="pdf-content">
            <div class="pdf-header">
                PDF Documents
            </div>
            <div class="pdf-list" id="pdfList">
                <div class="pdf-item">Document1.pdf</div>
                <div class="pdf-item">Document2.pdf</div>
                <div class="pdf-item">Document3.pdf</div>
                <div class="pdf-item">Document4.pdf</div>
                <div class="pdf-item">Document5.pdf</div>
                <div class="pdf-item">Document6.pdf</div>
                <div class="pdf-item">Document7.pdf</div>
                <div class="pdf-item">Document8.pdf</div>
                <div class="pdf-item">Document9.pdf</div>
                <div class="pdf-item">Document10.pdf</div>
            </div>
        </div>
    </div>

    <script>
        function openPdfBox() {
            const pdfBox = document.getElementById('pdfBox');
            pdfBox.style.display = 'block';
        }

        // Close the box when clicking outside the content
        document.getElementById('pdfBox').addEventListener('click', function(e) {
            if (e.target === this) {
                this.style.display = 'none';
            }
        });
    </script>
</body>
</html>
